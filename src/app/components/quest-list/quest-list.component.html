<div class="quest-list">
  <h2>Quests</h2>
  <div class="quest-counter">{{ quests.length }} active quests</div>
  <div class="quests-container">
    <div *ngFor="let quest of quests" class="quest-item" [class.completed]="quest.completed">
      <div class="quest-info">
        <div class="quest-title">{{ quest.title }}</div>
        <div class="quest-exp">{{ quest.experience }} XP</div>
        <div class="quest-actions">
          <button *ngIf="!quest.completed" (click)="completeQuest(quest.id)" class="wow-button">Complete</button>
          <button (click)="deleteQuest(quest.id)" class="wow-button delete">Delete</button>
        </div>
      </div>
    </div>
  </div>
</div>
