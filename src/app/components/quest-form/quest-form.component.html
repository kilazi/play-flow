<div class="quest-form-container">
  <h3>Add New Quest</h3>
  <form [formGroup]="questForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="title">Quest Title</label>
      <input 
        type="text" 
        id="title" 
        formControlName="title" 
        placeholder="Enter quest title"
        class="wow-input"
      >
      <div *ngIf="questForm.get('title')?.invalid && questForm.get('title')?.touched" class="error">
        Quest title is required
      </div>
    </div>
    
    <div class="form-group">
      <label for="description">Description (Optional)</label>
      <textarea 
        id="description" 
        formControlName="description" 
        placeholder="Enter quest description"
        class="wow-input"
      ></textarea>
    </div>
    
    <div class="form-group">
      <label for="experience">Experience Points</label>
      <input 
        type="number" 
        id="experience" 
        formControlName="experience" 
        min="1"
        class="wow-input"
      >
      <div *ngIf="questForm.get('experience')?.invalid && questForm.get('experience')?.touched" class="error">
        Experience must be at least 1
      </div>
    </div>
    
    <button type="submit" [disabled]="!questForm.valid" class="wow-button">Add Quest</button>
  </form>
</div>
